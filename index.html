<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
     <!-- ----------bootstrap---------- -->
     <link rel="stylesheet"href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <!-- ----------css-------------- -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h2 id="title">GUESS THE RIGHT NUMBER</h2>
    <div class="upper">
        <p id="rules">Rules</p>
        <ul>
        <li>Find a value between 1 till 100</li>
        <li>Get your guesses from the hints</li>
        <li>You can take only 10 chances</li>
        </ul>
    </div>
    <div class="game">
        <input type="text" name="" id="guessValue" placeholder="Your gues...">
        <button class="btn" id="guess">Guess</button>
        <span id="counter">0</span>
        <p id="hint"> Do the first guess</p>
        <!-- <button class="btn" id="restart">Restart</button> -->
        <button id="restart">Restart</button>

    
    </div>
    
    <script src="index.js"></script> 
    </body>
    </html>

</html>
